server.port=8080
#spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration
#spring.security.user.password=password
#spring.security.user.name=user
# Ensure application is run in Vaadin 14/npm mode
# Used to blacklist packages from being scanned
#vaadin.blacklistedpackages=org/bouncycastle,com/my/db/package
#whitelisted-packages is a comma separated string that
#can be used to specify the only packages that need to be
#scanned for UI components and views. In order to improve
#the performance during development, it’s recommended to
#264set this property especially in big applications
# vaadin.whitelistedpackages=com/foo/myapp/ui,com/foo/components
vaadin.compatibilityMode=false
#do not register vaadin servlets. Classes views (@Route)
disable.automatic.servlet.registration=true
logging.level.org.atmosphere=${LOGGING_LEVEL_ORG_ATMOSPHERE:}
weblibrarian.domain=${WEBLIBRARIAN_DOMAIN:}
weblibrarian.organizationName=${WEBLIBRARIAN_ORGANIZATIONNAME:}
weblibrarian.adminEmail=${WEBLIBRARIAN_ADMINEMAIL:}
weblibrarian.dateTimeFormat=${WEBLIBRARIAN_DATETIMEFORMAT:}
# user configuration
weblibrarian.requireUserAddress=${WEBLIBRARIAN_REQUIREUSERADDRESS:}
weblibrarian.minimumPasswordLength=${WEBLIBRARIAN_MINIMUMPASSWORDLENGTH:}
weblibrarian.maximumPasswordAttempts=${WEBLIBRARIAN_MAXIMUMPASSWORDATTEMPTS:}
# checkout configuration
weblibrarian.copyOrganizationAdminOnAllEmails=${WEBLIBRARIAN_COPYORGANIZATIONADMINONALLEMAILS:}
weblibrarian.allowAdminDeleteCheckOut=${WEBLIBRARIAN_ALLOWADMINDELETECHECKOUT:}
weblibrarian.notifyAdminAtReminder=${WEBLIBRARIAN_NOTIFYADMINATREMINDER:}
weblibrarian.notifyUserAtCheckout=${WEBLIBRARIAN_NOTIFYUSERATCHECKOUT:}
weblibrarian.emailValidatedBeforeCheckoutAllowed=${WEBLIBRARIAN_EMAILVALIDATEBEFORECHECKOUTALLOWED:}
weblibrarian.maxDaysToEditCheckOut=${WEBLIBRARIAN_MAXDAYSTOEDITCHECKOUT:}
weblibrarian.maxCheckoutItemsPerUser=${WEBLIBRARIAN_MAXCHECKOUTITEMSPERUSER:}
weblibrarian.maxCheckoutDays=${WEBLIBRARIAN_MAXCHECKOUTDAYS:}
weblibrarian.maxCheckoutExtendedDays=${WEBLIBRARIAN_MAXCHECKOUTEXTENDEDDAYS:}
weblibrarian.checkoutReminderDays=${WEBLIBRARIAN_CHECKOUTREMINDERDAYS:}
webLibrarian.contentRating=${WEBLIBRARIAN_CONTENTRATING:}
webLibrarian.currencyTypeAndSymbol=${WEBLIBRARIAN_CURRENCYTYPEANDSYMBOL:}
#spring.data.mongodb.uri=mongodb://localhost:27017
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:}
spring.data.mongodb.database=${SPRING_DATA_MONGODB_DATABASE:}
spring.data.mongodb.port=${SPRING_DATA_MONGODB_PORT:}
logging.level.org.springframework.boot.autoconfigure=error
spring.servlet.multipart.max-file-size=256MB
spring.servlet.multipart.max-request-size=256MB
spring.servlet.multipart.enabled=${SPRING_SERVLET_MULTIPART_ENABLED:}
weblibrarian.countryCodes=${WEBLIBRARIAN_COUNTRYCODE:}
google.mail.username=${GOOGLE_MAIL_USERNAME:}
google.mail.password=${GOOGLE_MAIL_PASSWORD:}